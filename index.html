<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login</title>
</head>
<body>
  <section class="container">
    <h1 class="logo">R</h1>
    <form action="" class="form">
      <div class="form-item">
        <input class="input" type="email" name="email" id="email" placeholder=" "/>
        <label class="label-float" for="email">Email</label>
      </div>
      <div class="form-item">
        <input class="input" type="password" name="password" id="password" placeholder=" "/>
        <label class="label-float" for="password">Senha</label>
      </div>
      <input class="button" type="button" value="Entrar"/>
    </form>
    <div class="info">
      <a href="#">Esqueceu a senha?</a>
      <a href="#">Registrar</a>
    </div>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
